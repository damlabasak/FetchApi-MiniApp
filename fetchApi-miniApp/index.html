<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Little Friends</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <script src="https://kit.fontawesome.com/62ce5a6eac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Here are our little friends <i class="fa-solid fa-paw"></i></h1>
    </div>
    <div class="results">
        <div id="cat_result" class="result">
            <p>a random cat photo will come here</p>
        </div>
        <div id="dog_result" class="result">
            <p>a random dog photo will come here</p>
        </div>
    </div>
    
    <div class="buttons">
        <button id="cat_btn">Get Cat <i class="fa-solid fa-cat"></i></button>
        <button id="dog_btn">Get Dog <i class="fa-solid fa-dog"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
